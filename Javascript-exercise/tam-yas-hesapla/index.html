<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>Tam Yaş Hesaplama</title>
</head>
<body>

    <h1>Tam Yaş Hesaplama</h1>

    <form id="ageForm">
      <label for="day">Gün:</label>
      <input type="number" id="day" min="1" max="31" required>
  
      <label for="month">Ay:</label>
      <input type="number" id="month" min="1" max="12" required>
  
      <label for="year">Yıl:</label>
      <input type="number" id="year" min="1900" max="2099" required>
  
      <button type="submit">Hesapla</button>
    </form>
  
    <div id="result"></div>


    <script src="age.js"></script>
</body>
</html>
