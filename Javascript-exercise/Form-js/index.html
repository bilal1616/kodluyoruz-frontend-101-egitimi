<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="ml-3 text-center">
                <i class="fa fa-envelope" style="font-size:36px"></i>
                <strong style="font-size: 33px;">İletişim</strong>
            </div>

            <form id="myForm">
                <div class="form-group">
                    <label for="name">&#x1F464; Adınız:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Adınız"
                        required>
                </div>

                <div class="form-group">
                    <label for="surname">&#128100; Soyadınız:</label>
                    <input type="text" id="surname" name="surname" class="form-control"
                        placeholder="Soyadınız" required>
                </div>

                <div class="form-group">
                    <label for="email"><span style='font-size:18px;'>&#128231;</span> E-posta:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail"
                        required>
                </div>

                <div class="form-group">
                    <label for="phone"><span style='font-size:18px;'>&#128222;</span> Telefon:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Telefon"
                        required>
                </div>

                <div class="form-group">
                    <label for="title"><span style='font-size:18px;'>&#9997;</span> Konu:</label>
                    <input type="text" id="title" name="title" class="form-control"
                        placeholder="Konu Başlığı" required>
                </div>

                <div class="form-group">
                    <label for="message"><span style='font-size:18px;'>&#9997;</span> Mesajınız:</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Mesajınız..."
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Gönder</button>
            </form>
        </div>
    </div>


    <script src="form.js"></script>
</body>
</html>
